<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Main Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('socialpath.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat; 
      height: 100vh;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ccc;
      padding: 10px;
      color: #000;
    }

    .navbar-logo {
      margin-left: 20px;
    }

    .navbar-menu {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-right: 20px;
    }

    .navbar-menu a {
      color: #000;
      text-decoration: none;
      margin-left: 20px;
    }

    .search-bar {
      margin-right: 20px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      padding: 20px; 
    }

    .portfolioimage {
      width: 200px; 
      height: 200px; 
      border-radius: 50%; 
      background-image: url('in.jpg');
      background-size: cover;
      background-position: center;
      margin: 0 auto 20px;
    }

    .portfolio-text {
      text-transform: uppercase;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px; 
    }

    .back-to-login {
      margin-top: 20px;
      font-size: 16px;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 20px;
    }

    .back-to-login-button {
      padding: 10px 20px;
      color: white;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body> 
  <div class="navbar">
    <div class="navbar-logo">
      <img src="skzlogo.jpg" width="50">
    </div>

    <div class="navbar-menu">
      <a href="https://aaronautics.github.io/SA_ICT9R_Q3Project_Enriquez_Aaron/">3QProject</a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
  </div>

  <div class="container">
    <img src="in.jpg" class="portfolioimage">
    <div class="portfolio-text">My Online Portfolio</div>
  </div>

  <div class="back-to-login">
    <a href="index.html" class="back-to-login-button">Back to login page</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
